<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metoda</title>
    <link rel="stylesheet" href="/static/styles/index_style.css">
</head>
<body>
<header>
    <h1>
        <a href="/main"><img src="http://127.0.0.1:9000/web/image.png" alt="home"></a>
    </h1>
    <div class="cart">


        <a href="/request/{{ .requestId }}" class="cart">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="black">
                <path d="M7 22c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm10 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm1-18h-4.18L14 2H8v2h5.18l-.3 1H4c-1.1 0-2 .9-2 2l-.01 12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12z"/>
            </svg>
            <span class="cart-count"> {{ .requestCount }}</span>
        </a>



    </div>
</header>

<h2>Города России</h2>

<form action="/main" method="GET" class="search-form">
    <input type="text" name="query" placeholder="Введите название города" value="{{ .query }}">
    <button type="submit">Найти</button>
</form>

<div class="cards">
    {{ range .cites }}
    <div class="card">
    <a href="/city/{{ .ID }}" >

            <div class="card-left">
                <img src="{{ .Image}}" alt="product">
            </div>
            <div class="card-right">
                <h3>{{ .Title }}</h3>
                <!-- <a href="/order/{{ .ID }}" class="btn">Подробнее</a> -->
                <!-- <a href="/cart/add/{{ .ID }}" class="btn add">В корзину</a> -->
                <a  class="btn add">Добавить</a>
            </div>

    </a>
    </div>
    {{ end }}
</div>
</body>
</html>
